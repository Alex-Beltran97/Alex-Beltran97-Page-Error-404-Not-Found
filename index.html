<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error 404 Not Found</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main id="app">
		<header class="header" >
			<h1>{{title_error}}</h1>
		</header>
		<section class="container text">
			<figure>
				<img v-bind:class='value == true ? "image":"change"'v-bind:src="img" v-bind:alt="title_error">
			</figure>
			<div class="info">
				<h2 class="items prueba">{{title_error_messages}}</h2>

				<p class="items changeColor">The page you are looking for might be removed or is temporaly unavalible.</p>
				<button v-on:click="changeColor" class="items button prueba">Back to home page</button>
			</div>
		</section>
	</main>	
	<!-- scripts -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="app.js"></script>
</body>
</html>
